<dom-module id="vote-card">
	<template>
		<style>
			:host {
				display: block;
			}
			paper-card{
				width: 100%;
			}
			.card-content{
			    padding: 12px 16px;				
			}
			.issueID{
				display: inline-block;
			}
			.issueDate{
				display: inline-block;
			}
			.issueOwner{
				display: inline-block;
			}
			.vote{
				width: 36px;
				margin: 10px 12px 0px 0px;
				height: 60px;	
				text-align: center;
				float: left;			
			}
			.totalVote{
				line-height: 16px;
				font-size: 16px;
				font-weight: 800;
				margin: 7px 0px 5px 0px;
				text-align: center;	
			}
			.issueTitle{
				margin: 12px 18px 0px 12px;
				font-weight: 400;
				font-size: 1.1em;
				white-space: nowrap;
				overflow: hidden;
				text-overflow: ellipsis;
				display: block;
				text-decoration: none;
				color: black;						
			}
			.issueID, .issueDate, .issueOwner{
				font-weight: 400;
				color: #565656;
			}
			.stateTag{
				display: inline-block;
				background-color: #6cc644;
				color: white;
				border-radius: 3px;
				padding: 3px 8px;
				font-size: 0.9em;
				vertical-align: bottom;
			}
		</style>
		<style is="custom-style">
			iron-icon{
				--iron-icon-height: 18px;
				--iron-icon-width: 18px;
				color: #BDBDBD;
				cursor: pointer;
			}
		</style>

		
		<paper-card>
		  <div class="card-content">
		  	<div class="vote">
		  		<div class="upvote" on-tap="upvote"><iron-icon icon="icons:thumb-up"></iron-icon></div>
		  		<div class="totalVote">[[totalVote]]</div>
		  		<div class="downvote" on-tap="downvote"><iron-icon icon="icons:thumb-down"></iron-icon></div>
		  	</div>
		  	<div class="information">
		  		<a class="issueTitle" href="[[issueUrl]]" title="[[issueTitle]]" target="_blank">[[issueTitle]]</a>
		  		<p class="stateTag">[[fullName]]</p>
		  		<p class="issueID">#[[issueId]] opened by </p>
		  		<!-- <p class="issueDate">[[issueDate]]</p> -->
		  		<a class="issueOwner" href="[[issueOwnerurl]]" target="_blank">[[issueOwner]]</a>
		  	</div>
		  </div>
		</paper-card>
	</template>
	<script>
		Polymer({
			is: 'vote-card',

	      properties: {

	        issueStatus: String,

	        totalVote : {
	        	type: Number
	        },

	        fullName: {
	          type: String,
	          // when `first` or `last` changes `computeFullName` is called once
	          // and the value it returns is stored as `fullName`
	          computed: 'computeFullName(issueStatus)'
	        }

	      },

	      computeFullName: function(issueStatus) {
	      	if (issueStatus == "open"){
	      		return "Open";
	      	}
	      	else{
	      		return "SSS";
	      	}
	      },

	      upvote: function(){
	      	this.fire('upvote');
	      },

	      downvote: function(){
	      	this.fire('downvote');
	      }   	      

		});
	</script>
</dom-module>
